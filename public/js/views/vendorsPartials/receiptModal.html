<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">{{ name }} - עריכת חשבונית / תעודה</h4>
</div>
<div class="modal-body clearfix">
    <form name="editReceiptForm" novalidate>
        <div class="row" style="font-size: 16px;">
            <div class="col-md-3 col-sm-12 col-md-push-9">
                <h4>
                    <p class="input-group">
                        <span>תאריך</span>
                        <span>:</span>
                        <span ng-click="open()" class="glyphicon glyphicon-calendar" style="margin: 0 5px"></span>
                        <input type="text" name="day" class="inputField" ng-model="receiptNewInfo.date" focus-me="cleanForm" uib-datepicker-popup="{{format}}" is-open="popup.opened" datepicker-options="dateOptions" popup-placement="auto top-right" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" readonly/>
                    </p>
                </h4>
            </div>
            <div class="col-md-4 col-sm-12 col-md-push-2">
                <h4>
                    <span>מס' חשבונית</span>
                    <span>:</span>
                    <input name="serial" class="inputField" type="text" ng-model="receiptNewInfo.serial" required/>
                </h4>
            </div>
            <div class="col-md-3 col-sm-12 col-md-pull-5">
                <h4>
                    <span>סכום</span>
                    <span>:</span>
                    <input name="amount" class="inputField" type="text" ng-model="receiptNewInfo.amount" pattern="^\d+(?:\.\d{1,2})?$" required style="max-width: 65%;"/>
                    <p class="error" ng-show="editReceiptForm.amount.$error.pattern">סכום לא תקין</p>
                </h4>
            </div>
            <div class="col-md-2 col-sm-12 col-md-pull-10" style="direction: ltr;">
                <h4>
                    <label class="radio-inline"><input type="radio" name="optradio" ng-model="receiptNewInfo.charge"
                                                       value="1" required><span>חיוב</span></label>
                    <label class="radio-inline"><input type="radio" name="optradio" ng-model="receiptNewInfo.charge"
                                                       value="0" required><span>זיכוי</span></label>
                </h4>
            </div>
            <div class="col-md-12 col-sm-12">
                <h4>
                    <span>הערה</span>
                    <span>:</span>
                    <input name="comment" class="inputField" type="text" ng-model="receiptNewInfo.comment" style="width: 100%;"/>
                </h4>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="btn-group btn-group-justified" style="direction: ltr;">
        <button class="btn btn-success" ng-click="showEditReceipt()" ng-disabled="
            editReceiptForm.day.$error.required || editReceiptForm.day.$error.pattern || editReceiptForm.serial.$error.required ||
            editReceiptForm.amount.$error.required || editReceiptForm.amount.$error.pattern || editReceiptForm.optradio.$error.required" style="width: auto">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button class="btn btn-danger" ng-click="closeEditReceipt()" style="width: auto"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
</div>
