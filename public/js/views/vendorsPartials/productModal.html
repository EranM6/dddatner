<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">{{ name }} - עריכת מוצר</h4>
</div>
<div class="modal-body clearfix">
    <form novalidate>
        <div class="row" style="font-size: 16px;">
            <div class="col-md-4 col-sm-12 col-md-push-8">
                <h4>
                    <span>שם המוצר</span>
                    <span>:</span>
                    <input class="inputField" type="text" ng-model="productNewInfo.name">
                </h4>
            </div>
            <div class="col-md-3 col-sm-12 col-md-push-1">
                <h4>
                    <span>מחיר</span>
                    <span>:</span>
                    <input class="inputField" type="text" ng-model="productNewInfo.price">
                </h4>
            </div>
            <div class="col-md-3 col-sm-12 col-md-pull-5" style="direction: ltr;">
                <h4>
                    <label class="radio-inline"><input type="radio" name="optradio" ng-model="productNewInfo.measurement"
                                                       value="1">משקל</label>
                    <label class="radio-inline"><input type="radio" name="optradio" ng-model="productNewInfo.measurement"
                                                       value="0">יחידה</label>
                </h4>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="btn-group btn-group-justified" style="direction: ltr;">
        <a href="#" class="btn btn-success" ng-click="showEditProduct()"><span class="glyphicon glyphicon-ok"></span></a>
        <a href="#" class="btn btn-danger" ng-click="closeEditProduct()"><span class="glyphicon glyphicon-remove"></span></a>
    </div>
</div>
