<form novalidate>
    <div class="row" style="font-size: 16px;">
        <div class="col-md-4 col-sm-12 col-md-push-8">
            <h4>
                <span>שם המוצר</span>
                <span>:</span>
                <input class="inputField" type="text" ng-model="newProduct.name">
            </h4>
        </div>
        <div class="col-md-3 col-sm-12 col-md-push-1">
            <h4>
                <span>מחיר</span>
                <span>:</span>
                <input class="inputField" type="text" ng-model="newProduct.price">
            </h4>
        </div>
        <div class="col-md-3 col-sm-12 col-md-pull-5" style="direction: ltr;">
            <h4>
                <label class="radio-inline"><input type="radio" name="optradio" ng-model="newProduct.measurement"
                                                   value="1">משקל</label>
                <label class="radio-inline"><input type="radio" name="optradio" ng-model="newProduct.measurement"
                                                   value="0">יחידה</label>
            </h4>
        </div>
        <div class="btn-group col-md-2 col-sm-12 col-md-pull-10" style="direction: ltr;">
            <a href="#" class="btn btn-success" ng-click="showNewProduct()"><span class="glyphicon glyphicon-ok"></span></a>
            <a href="#" class="btn btn-danger" ng-click="cancelNewProduct()"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
    </div>
</form>
