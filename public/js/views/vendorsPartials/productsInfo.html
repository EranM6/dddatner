<h1>קטלוג מוצרים / מחירון</h1>
<div class="row">
    <div class="col-md-4 col-sm-12" ng-repeat="(key, value) in vendorProducts" ng-class="{edited: toggleEditedClass[key]}">
        <span>{{ value.name }}</span>
        <span> {{ value.price }}</span>
        ש"ח
        <span ng-if="value.measurement == '1'">לקילו</span>
        <span ng-if="value.measurement == '0'">ליחידה</span>
        <span class="glyphicon glyphicon-edit" ng-click="editProduct(key)"></span>
    </div>
    <div class="col-md-4 col-sm-12 newProduct" ng-repeat="(key, value) in newProducts">
        <span>{{ value.name }}</span>
        <span> {{ value.price }}</span>
        ש"ח
        <span ng-if="value.measurement == '1'">לקילו</span>
        <span ng-if="value.measurement == '0'">ליחידה</span>
        <span class="glyphicon glyphicon-edit" ng-click="editProduct(key)"></span>
    </div>
</div>
<new-product-directive ng-show="addProduct"></new-product-directive>
<button type="button" class="btn btn-success btn-block" ng-click="saveNewProducts()" ng-show="newProducts.length > 0 || editedProducts.length > 0">שמור שינויים</button>
<button type="button" class="btn btn-info btn-block" ng-click="addProduct = true" ng-disabled="addProduct">הוסף מוצר</button>
