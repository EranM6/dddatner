<div class="header row">
    <div class="col-md-12 col-sm-12" style="text-align: center;">
        <h1>{{ name }} - {{ section }}</h1>
    </div>
</div>
<div>
    <div class="list-group col-md-3 col-sm-12 col-md-push-9"
         style="height: 100%; overflow-y: auto; padding: 15px;">
        <a href="#" class="list-group-item" ng-repeat="(key, value) in vendors" ng-click="getVendor(key)"
           data-ng-class="{'active' : toggleListItem.item == key}">
            {{ value }}
        </a>
        <button class="btn btn-success btn-block" type="button" ng-click="addVendor()">הוסף ספק חדש</button>
    </div>
    <div id="vendorModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <vendor-modal-directive></vendor-modal-directive>
            </div>
        </div>
    </div>

    <div class="col-md-9 col-sm-12 col-md-pull-3" ng-show="activeVendorId">

        <div class="loader" ng-show="loading"><div></div></div>
        <div ng-app="navWindow" ng-cloak>
            <md-content class="md-padding">
                <md-nav-bar
                        md-selected-nav-item="currentNavItem"
                        nav-bar-aria-label="navigation links">
                    <md-nav-item ui-sref='.info' md-nav-click="goto('page2')" name="info">
                        כללי
                    </md-nav-item>
                    <md-nav-item ng-click="toggleLoad()" ui-sref='.products' md-nav-click="goto('page2')" name="products">
                        מוצרים
                    </md-nav-item>
                    <md-nav-item ng-click="toggleLoad()" ui-sref='.receipts' md-nav-click="goto('page3')" name="receipts">
                        חשבוניות / תעודות משלוח
                    </md-nav-item>
                    <md-nav-item ng-click="toggleLoad()" ui-sref='.history' md-nav-click="goto('page3')" name="history">
                        היסטוריה
                    </md-nav-item>
                </md-nav-bar>
                <div class="ext-content">
                    <ui-view></ui-view>
                </div>
            </md-content>
        </div>
