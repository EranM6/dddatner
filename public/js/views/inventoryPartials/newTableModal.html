<div id="inventoryModal" class="modal fade" data-backdrop="static" data-keyboard="false" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ name }} - הצג רשומות לחודש:</h4>
            </div>
            <div class="modal-body clearfix">
                <form name="newInventoryForm" novalidate>
                    <div style="display:inline-block; min-height:290px;">
                        <div uib-datepicker ng-model="inventoryDate" class="well well-sm" datepicker-options="options" min-mode="minMode"></div>
                        <h2>
                            {{ inventoryDate.getMonth() + 1 | monthName }} {{ inventoryDate.getFullYear() }}
                        </h2>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="btn-group" style="direction: ltr;">
                    <button class="btn btn-success" ng-click="saveNewInventory()"
                            ng-disabled="newInventoryForm.$invalid">
                        <span>שמור</span>
                    </button>
                    <button class="btn btn-danger" ng-click="cancelNewInventory()"><span>ביטול</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
